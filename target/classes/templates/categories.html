<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>Categories</title>
<style>body{font-family:Arial,sans-serif;margin:20px;background:#f9f9fb;color:#333}h1{color:#1a3c6e}a{color:#007bff;text-decoration:none}a:hover{text-decoration:underline}</style>
</head>
<body>
<h1>Quiz Categories</h1>
<p><a href="/dashboard">Dashboard</a></p>
<div th:each="category : ${categories}">
<h3><a th:href="@{/quiz/{id}(id=${category.id})}" th:text="${category.name}"></a></h3>
<p th:text="${category.description}"></p>
<p>Difficulty: <span th:text="${category.difficultyLevel}"></span></p>
</div>
</body>
</html>
